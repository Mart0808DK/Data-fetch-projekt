<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>South Park</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>South Park</h1>
    </header>
    <main>
        <section id="characters" class="grid-container"></section>
    </main>
    <dialog id="dialog-characters"></dialog>
        <section id="dialog-grid"></section>
            <figure></figure>
            <article>
                <h2><span id="dialog-name"></span></h2>
                <p id="dialog-quote"></p>
                <h3>Character Info</h3>
                <ul>
                    <li>Age: <span id="dialog-age"></span>
                    <br>
                    </li>
                    <li>Gender: <span id="dialog-gender"></span>
                    <br>
                    </li>
                    <li>Hair color: <span id="dialog-hairColor"></span>
                    <br>
                    </li>
                    <li>Grade in School: <span id="dialog-grade"></span>
                    <br>
                    </li>
                    <li>Voice by: <span id="dialog-voiceBy"></span>
                    <br>
                    </li>
                    <li>Episodes: <span id="dialog-episodes"></span>
                    <br>
                    </li>
                    <li>First appearance: <span id="dialog-firstAppearance"></span>
                    <br>
                    </li>
                    <li>Appearance: <span id="dialog-appearance"></span>
                    <br>
                    </li>
                </ul>
            </article>
    <footer>
        <p>Made by Martin</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
